<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="./style.css">
  <title>Window Display</title>
</head>
<body>
  <div id="screen" class="">
  </div>
  <div id="bg-protector" class="bg-dark">
  </div>
  <div class="position-absolute top-50 start-50 translate-middle col-md-6 text-center text-light" id="hero-text">
    <div class="container animate__animated animate__bounce p-5  bg-dark">
      <h2 id="day">Jun 1</h2>
      <h2 class="py-2" id="time">10:00 AM</h2>
      <div class="pb-4" id="advice"></div>
      <div class="row pt-5">
        <div class="col">
          <button type="button" class="col btn btn-outline-secondary" data-action ="fetchAdvice">Switch Quote</button>
        </div>
        <div class="col">
          <button type="button" class="col btn btn-outline-secondary" data-action ="fetchWallpaper">Switch Background</button>
        </div>

      </div>
    </div>
  </div>


  <script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.9.0/date_fns.min.js">

  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="./app.js" type="text/javascript">
    </script>

</body>
</html>
